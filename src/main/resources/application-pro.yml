spring:
  profiles:
    active: dev
  mvc:
    view:
      suffix: .html
      prefix: /
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DATABASE:springboot_demo}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml

server:
  port: 80